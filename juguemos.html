<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Juguemos con la programacion</title>
</head>
<body>

    <header>
        <nav>
            <a href="./index.html" class="logo-compu">
                <svg width="200" height="80">
                    <rect x="45" y="5" width="60" height="35" rx="5" id="mon1" fill="#3F6797"></rect>
                    <rect x="50" y="10" width="50" height="25" rx="5" id="mon2" fill="#B1D5E4"></rect>
                    <polygon points="55 45 ,95 45,115 62,30 62" fill="#3F6797" id="tec1"></polygon>
                    <polygon points="57 48 ,92 48,104 58,43 58" fill="#B1D5E4" id="tec2"></polygon>
                </svg>
            </a>
            <a href="./historia.html" class="boton-nav historia">HISTORIA</a>
            <a href="./juguemos.html" class="boton-nav">JUGUEMOS</a>
        </nav>
        <div id="portada">
            <h1>JUGUEMOS UN POCO</h1>
        </div>
    </header>

    <main id="juguemosMain">

        <h2>Armemos el rompecabezas y veamos que imagen es...</h2>

        <section id="drop-zone">
            <div class="drop dropUno">
                Arrastre y suelte una imagen aqui                
            </div>
            <div class="drop dropDos">
                Arrastre y suelte una imagen aqui                
            </div>
            <div class="drop dropTres">
                Arrastre y suelte una imagen aqui
            </div>
        </section>

        <section id="drag-zone">
            <div class="drag">
                <img class="imgDrag dragUno" src="./imagenes/rompe2.png" alt="Primera pieza del juego de rompecabezas" draggable="true">
            </div>
            <div class="drag">
                <img class="imgDrag dragDos" src="./imagenes/Rompe1.png" alt="Segunda pieza del juego de rompecabezas" draggable="true">
            </div>
            <div class="drag">
                <img class="imgDrag dragTres" src="./imagenes/Rompe3.png" alt="Tercera pieza del juego de rompecabezas" draggable="true">
            </div>
        </section>

        <button id="reinicio">Reiniciar juego</button>

    </main>

    <footer>

        <svg width="200" height="80">
            <rect x="45" y="5" width="60" height="35" rx="5" id="mon1" fill="#3F6797"></rect>
            <rect x="50" y="10" width="50" height="25" rx="5" id="mon2" fill="#B1D5E4"></rect>
            <polygon points="55 45 ,95 45,115 62,30 62" fill="#3F6797" id="tec1"></polygon>
            <polygon points="57 48 ,92 48,104 58,43 58" fill="#B1D5E4" id="tec2"></polygon>
        </svg>
        <p class="footer-titulo">PROGRAMACION<br>E<br>HISTORIA</p>
        <p class="footer-creditos">Sitio con fines educativos - Creado por M.Victoria Lopez</p>

    </footer>

    <script src="./scriptJuguemos.js"></script>

</body>

</html>
