    <main id="juguemosMain">

        <h2>Armemos el rompecabezas y veamos que imagen es...</h2>

        <section id="drop-zone">
            <div class="drop dropUno">
                Arrastre y suelte una imagen aqui                
            </div>
            <div class="drop dropDos">
                Arrastre y suelte una imagen aqui                
            </div>
            <div class="drop dropTres">
                Arrastre y suelte una imagen aqui
            </div>
        </section>

        <section id="drag-zone">
            <div class="drag">
                <img class="imgDrag dragUno" src="./imagenes/rompe2.png" alt="Primera pieza del juego de rompecabezas" draggable="true">
            </div>
            <div class="drag">
                <img class="imgDrag dragDos" src="./imagenes/Rompe1.png" alt="Segunda pieza del juego de rompecabezas" draggable="true">
            </div>
            <div class="drag">
                <img class="imgDrag dragTres" src="./imagenes/Rompe3.png" alt="Tercera pieza del juego de rompecabezas" draggable="true">
            </div>
        </section>

        <button id="reinicio">Reiniciar juego</button>
